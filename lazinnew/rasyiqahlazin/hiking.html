<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Moment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .gallery-container {
            position: relative;
            display: inline-block;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .navigation button {
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
        .map-link {
            position: relative;
            z-index: 1;
            margin-top: 20px;
        }
        .page-navigation {
            margin-top: 20px;
        }
        .page-navigation button {
            background-color: rgb(216, 144, 255);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'MyCustomFont', sans-serif;
        }
        .page-navigation button:hover {
            background-color: rgba(7, 6, 11, 0.8);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        footer button {
            background-color: rgb(166, 135, 212);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-family: 'MyCustomFont', sans-serif;
            margin: 0 10px;
        }
        footer button:hover {
            background-color: rgba(8, 8, 9, 0.8);
        }
        a {color:rgb(216, 144, 255)}
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="images/Nature Fog and Clouds over Lake and Mountains HD Scene Loop Background Beauty.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Hiking Moment</h1>
    <div class="gallery-container">
        <div class="content active">
            <img src="images/pic hiking 3.jpg" alt="Hiking Picture 1" width="400" height="400">
        </div>
        <div class="content">
            <img src="images/pic hiking.jpg" alt="Hiking Picture 2" width="500" height="500">
        </div>
        <div class="content">
            <img src="images/pic hiking2.jpg" alt="Hiking Picture 3" width="500" height="500">
        </div>
        <div class="navigation">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>
    </div>
    <div class="map-link">
        <a href="https://maps.app.goo.gl/312fAvpbLTRBaEh8A" target="_blank">View on Google Maps</a>
    </div>

    <footer>
        <button onclick="location.href='test.html'">Previous</button>
        <button onclick="location.href='thirtpage.html'">Next Page</button>
    </footer>

    <script>
        const contents = document.querySelectorAll('.content');
        let currentIndex = 0;

        document.getElementById('nextBtn').addEventListener('click', () => {
            contents[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % contents.length;
            contents[currentIndex].classList.add('active');
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            contents[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + contents.length) % contents.length;
            contents[currentIndex].classList.add('active');
        });

        document.getElementById('nextPageBtn').addEventListener('click', () => {
            window.location.href = 'thirdpage.html'; // Adjust the URL as needed
        });

        document.getElementById('prevPageBtn').addEventListener('click', () => {
            window.location.href = 'try.html'; // Adjust the URL as needed
        });
    </script>
</body>
</html>
